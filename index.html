					*{
					padding: 0;
					margin: 0;
					box-sizing: border-box;
					}
					.container{
					width:90%;
					margin: auto;
					}
					.row{
					display: flex;
					flex-wrap: wrap;
					}
					.col{
					width:25%;
					padding:20px;
					cursor: pointer;
					}
					img{
					width:100%;
					padding:10px;
					}
					.col-card{
					border-radius: 5px;
					box-shadow:0 0 10px #8d4d4d;
					}
					h2{
					margin:10px;
					font-size:22px;
					}
					.na{
					font-size:15px;
					color:#999;
					margin:10px;
					}
					.pare{
					display:flex;
                    padding:10px;					
					justify-content:space-between;
					}
					.pe{
					background-color:green;
					color:#fff;
					width:48px;
					}
					.del{
					text-align:center;
					color:red;
					border-top:1px solid #999;
					padding:20px;
					}
					.de{
					text-align:center;
					color:blue;
					padding:10px;
					visibility:hidden;
					}
					.col:hover{
					border:1px solid #999;
					box-shadow:0 8px 16px 0 #ccc;
					}
					.col:hover .de{
					visibility:visible;
					color: blue;
					border-top:1px solid #999;
					}
	            
</style>
